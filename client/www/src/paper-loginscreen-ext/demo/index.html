<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>paper-loginscreen demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../node_modules/@polymer/demo-snippet/demo-snippet.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../paper-loginscreen.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic paper-loginscreen demo</h3>
    <demo-snippet>
      <template>
        <div>
          <ul>
            <li>Simulate a server error : username='server',password='error'</li>
            <li>Simulate a good password : username='admin',password='pass'</li>
          </ul>
        </div>
        <paper-loginscreen title="Login to" subtitle="webcomponents.org" id="form"></paper-loginscreen>
        <script>
          var form = document.getElementById("form");
          form.addEventListener("login-btn-click", () => {
            form.loading = true;
            form.errorMsg = "";
            setTimeout(() => {
              if (form.username === "admin" && form.password === "pass") {
                form.loading = false;
                form.errorMsg = "";
                alert("Login OK");
              } else if (form.username === "server" && form.password === "error") {
                form.loading = false;
                form.errorMsg = "Server error";
              } else {
                form.loading = false;
                form.errorMsg = "Invalid username or password";
              }
            }, 5000);
          });
        </script>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Basic paper-loginscreen demo with custom links</h3>
    <demo-snippet>
      <template>
        <paper-loginscreen title="Login to" subtitle="webcomponents.org" id="form">
          <div slot="links">
            <a href>Sign up</a> -
            <a href>Lost password</a>
          </div>
        </paper-loginscreen>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
